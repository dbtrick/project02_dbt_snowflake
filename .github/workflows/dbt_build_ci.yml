name: CI

on:
  push:
    branches: ["staging"]  # Trigger workflow on pushes to the staging branch
  workflow_dispatch:        # Allow manual triggering of the workflow

permissions:
  contents: write  # Required to create pull requests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt
        run: pip3 install dbt-snowflake

      - name: Install dbt packages
        run: dbt deps

      - name: Deploy & Test Models (dev)
        run: dbt build --profiles-dir . --target dev

      - name: Create Pull Request to Main
        if: success()  # Only run this step if all previous steps succeeded
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated Pull Request from staging to main"
          branch: staging
          base: main
          title: "Automated Pull Request: Staging to Main"
          body: |
            This pull request was automatically created after successful CI workflow on the `staging` branch.
